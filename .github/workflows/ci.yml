name: CI - Build & Push Strapi Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build Docker image
      - name: Build Docker Image
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPO: ${{ secrets.ECR_REPO_URL }}
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker tag $ECR_REPO:$IMAGE_TAG $ECR_REPO:$IMAGE_TAG

      # Push Docker image
      - name: Push Docker Image
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPO: ${{ secrets.ECR_REPO_URL }}
        run: docker push $ECR_REPO:$IMAGE_TAG

      # Cleanup old images in ECR (keep latest 5)
      - name: Cleanup Old ECR Images
        env:
          ECR_REPO: ${{ secrets.ECR_REPO_URL }}
        run: |
          aws ecr list-images --repository-name $(basename $ECR_REPO) --region ${{ secrets.AWS_REGION }} \
            --query 'imageIds[*]' | jq -r '.[].imageDigest' | tail -n +6 | xargs -r -I {} \
            aws ecr batch-delete-image --repository-name $(basename $ECR_REPO) --image-ids imageDigest={}
